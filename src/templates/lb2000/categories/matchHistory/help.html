<div id="exampleMatch" class="flex hidden flex-row mb-4">
  <div class="flex flex-col w-36 place-items-center justify-center bg-red-400">
    <p>length</p>
    <span>date</span><span class="hidden">year</span>
    <p>type:avg ranks</p>
  </div>
  <div class="flex bg-gray-400 gap-2">
    <div class="block order-2">
      <div class="flex order-2">
        <div class="w-44 items-center place-items-center flex flex-col flex-nonwrap group">
          <p>kills/deaths/assists</p>
          <p>kda(kill participation)</p>
        </div>
        <div  class="w-72 items-center place-items-center flex-col group xl:flex">
          <p>dmg champions/buildings/objectives</p>
          <p>selfheal/teamheal/all shielding</p>
          <p>cc time</p>
        </div>
        <div class="w-72 items-center place-items-center flex flex-col group">
          <p class="whitespace-nowrap">
            vision score(wards control/killed/placed)
          </p>
          <p>cs(cs/min)</p>
          <p>matchup gold difference</p>
        </div>
      </div>
    </div>
  </div>
</div>
