<head>
    {% block link %}{% endblock %}
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">

<style>
:root{
    --bg-color: #212121;
    --main-color: #feff04;
    --sub-color: #5c4a9c;
    --text-color: #e8e8e8;
    --error-color: #da3333;
    --main-font:'Roboto', sans-serif;
    --title-font:'Roboto Mono', monospace;
}
#main{
    max-width: 1000px;
    display: grid;
    grid-auto-flow: row;
    padding: 2rem;
    gap: 2rem;
    align-items: center;
    grid-template-rows: auto 1fr auto;
    width: 100%;
}
.navbar{
    display:flex;
    justify-content:center;
    overflow:hidden;
}
.navbar a {
    color: var(--main-color);
    text-align: center;
    padding: 16px 30px;
    text-decoration: none;
    font-size: 30px;
    font-family: var(--title-font);
}
.navbar a:hover {
color: var(--sub-color);
}

li {
    display: list-item;
}
.dropdowndiv > li > a{
    color:var(--main-color);
    font-size: 18px; 
    text-align: center;
    padding: 5px;
}
.dropdowndiv{
    display: none;
    justify-content: center;
    list-style-type: none;
    flex-direction: column;
    align-items: center;
    padding-inline-start: 0;
    
}
.dropdown:hover .dropdowndiv{
    display: flex;
}
.dropdowndiv > a:hover{
    color:var(--sub-color)
}
</style>
<body style="background:var(--bg-color);display: flex;justify-content: center;" {% block body %}{% endblock %}>
    <div id="main">
        <div class="navbar" >
            <div class="dropdown" >
            <a href="/" >&#60;Home&#62;</a>
            </div>
            <div class="dropdown" >
                <a href="/projects" >&#60;Projects&#62;</a>
                <ul class="dropdowndiv">
                    <li><a href="/projects/pappa" >&#60;Pappa&#62;</a></li>
                    <li><a href="/projects/factorio" >&#60;Factorio Ratio&#62;</a></li>
                    <li><a href="/lb2000" >&#60;LB2000&#62;</a></li>
                </ul>
            </div>
            <div class="dropdown" >
                <a href="/gamejs">&#60;GameJS&#62;</a>
                <ul class="dropdowndiv">
                    <li><a href="/gamejs/osu" >&#60;Osu!&#62;</a></li>
                    <li><a href="/gamejs/snake" >&#60;Snake&#62;</a></li>
                </ul>
            </div>
            <div class="dropdown" >
                <a href="/bjornbanan">&#60;Bj√∂rnbanan&#62;</a>
                <ul class="dropdowndiv">
                    <li><a href="/bjornbanan/commands" >&#60;Commands&#62;</a></li>
                </ul>
            </div>
        </div>
        {% block main %}
        {% endblock %}

    </div>
    
</body>
