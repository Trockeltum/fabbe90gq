<div class="multiAcc hidden">
  <div class="underContentBtns flex">
    <button
      id="linkedAccounts"
      class="pr-6 bg-gray-400 bg-gray-600 text-center p-2"
    >
      Linked accoutns
    </button>
    <button id="linkAccount" class="px-6 bg-gray-400 text-center p-2">
      Link this account
    </button>
  </div>
  <div id="DivlinkAccount" class="hidden">
    <p>Linked accounts</p>
  </div>
  <div id="DivlinkedAccounts" class="flex flex-row place-content-between p-4">
    <div class="flex">
      <img src="{{ multiAccUrl }}" class="w-40 h-40 pr-4" />
      <div class="flex flex-col p-4">
        <p class="w-64">Change your profile to the one on the left.</p>
        <button
          id="multiAccVerify"
          class="bg-gray-400 text-center p-1 px-0 m-1"
        >
          Click this to link this account
        </button>
        <p class="w-64">Link another account on this browser</p>
      </div>
      <div
        id="multiAccResp"
        class="flex w-full h-full content-center items-center hidden"
      ></div>
    </div>
  </div>
</div>
